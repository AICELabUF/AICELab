<div class="panel-group" id="accordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" 
                            href="#collapse21">
                                2021--Publications
                            </a>
                        </h4>
                    </div>

                    <div id="collapse21" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul id='artilces21'>testing ------Publications in 2021</ul>
                        </div>
                    </div>
                </div>
</div>

    <script>
        var oU21=document.getElementById('artilces21')
        var str21=''
    $.get('../xingArticles.json',function(data){
        data.forEach(function(item,index){
            //console.log(index)
            item[1]=item[1].replace('W Xing','<strong>W Xing</strong>')
            if (parseInt(item[3])===2021){
                var article=item[1]+". "+"("+item[3]+")"+"."+item[0]+'. '+item[2]+"."
                str21+='<li>'+article+'</li>'
            } 
        })
        oU21.innerHTML=str21
        console.log(oU21)
        console.log(str21)
    })
    </script>
